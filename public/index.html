<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehriyo pay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .screen {
            padding: 30px;
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-warning {
            background: #f59e0b;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .btn-active {
            background: #dc2626;
        }
        
        .btn-active:hover {
            background: #b91c1c;
        }
        
        #camera-container {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #4f46e5;
            border-radius: 10px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            display: none;
        }
        
        .camera-permission {
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .camera-permission h3 {
            margin-bottom: 15px;
            color: white;
        }
        
        .camera-permission p {
            color: #e5e7eb;
            margin-bottom: 20px;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #10b981;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3);
            z-index: 10;
            pointer-events: none;
        }
        
        .scan-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #10b981;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px #10b981;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .student-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            display: none;
        }
        
        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .info-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .info-value {
            font-weight: 700;
            color: #1f2937;
            font-size: 16px;
        }
        
        .balance {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #059669;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #10b981;
        }
        
        .amount-input {
            margin: 20px 0;
        }
        
        .amount-input input {
            width: 100%;
            padding: 15px;
            border: 3px solid #e5e7eb;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
        }
        
        .amount-input input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .qr-input-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .camera-controls .btn {
            flex: 1;
        }
        
        #canvas {
            display: none;
        }
        
        .flash-status {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sehriyo pay</h1>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
        <div class="screen active" id="passwordScreen">
            <div class="input-group">
                <label for="password">üîí –ü–∞—Ä–æ–ª—å –ø—Ä–æ–¥–∞–≤—Ü–∞:</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞" autocomplete="off">
            </div>
            <button class="btn" onclick="checkPassword()">üö™ –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
            <div class="status-message" id="passwordMessage"></div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div class="screen" id="scannerScreen">
            <h3 style="text-align: center; margin-bottom: 20px; color: #374151;">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR-–∫–æ–¥–∞</h3>
            
            <div id="camera-container">
                <div class="scan-frame">
                    <div class="scan-animation"></div>
                </div>
                <div class="camera-permission" id="cameraPermission">
                    <h3>üì∏ –ö–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ</h3>
                    <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</p>
                </div>
                <video id="camera-video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="camera-controls">
                <button class="btn btn-warning" id="flashBtn" onclick="toggleFlash()">
                    ‚ö° –í–∫–ª—é—á–∏—Ç—å —Ñ–æ–Ω–∞—Ä–∏–∫
                </button>
                <button class="btn btn-success" onclick="manualQRInputFromField()">
                    üîç –ù–∞–π—Ç–∏ –ø–æ –∫–æ–¥—É
                </button>
            </div>
            
            <div class="flash-status" id="flashStatus">
                –§–æ–Ω–∞—Ä–∏–∫: –≤—ã–∫–ª—é—á–µ–Ω
            </div>
            
            <div class="qr-input-section">
                <div class="input-group">
                    <input type="text" id="manualQRInput" placeholder="–í–≤–µ–¥–∏—Ç–µ QR-–∫–æ–¥ –≤—Ä—É—á–Ω—É—é (–Ω–∞–ø—Ä–∏–º–µ—Ä: 0001)" style="text-align: center;">
                </div>
            </div>
            
            <div class="student-card" id="studentInfo">
                <h4 style="text-align: center; margin-bottom: 20px; color: #374151;">üë®‚Äçüéì –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—á–µ–Ω–∏–∫–µ</h4>
                
                <div class="student-info">
                    <div class="info-item">
                        <div class="info-label">–ò–º—è –§–∞–º–∏–ª–∏—è</div>
                        <div class="info-value" id="studentName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">–ö–ª–∞—Å—Å</div>
                        <div class="info-value" id="studentClass">-</div>
                    </div>
                </div>
                
                <div class="balance" id="studentBalance">0 —ç–ª–µ–∫</div>
                
                <div class="amount-input">
                    <input type="number" id="amount" placeholder="0" min="1" value="100">
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="addBalance()">üíµ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
                    <button class="btn btn-danger" onclick="subtractBalance()">üí∞ –°–ø–∏—Å–∞—Ç—å</button>
                </div>
                
                <div class="status-message" id="operationMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        let currentStudent = null;
        let stream = null;
        let animationFrame = null;
        let isProcessing = false;
        let isFlashOn = false;
        let videoTrack = null;
        const SELLER_PASSWORD = 'school123';

        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            
            if (!password) {
                showMessage('passwordMessage', '‚ùå –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å', true);
                return;
            }
            
            if (password === SELLER_PASSWORD) {
                showMessage('passwordMessage', '‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!', false);
                setTimeout(() => {
                    showScreen('scannerScreen');
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
                    setTimeout(() => {
                        startCamera();
                    }, 500);
                }, 1000);
            } else {
                showMessage('passwordMessage', '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.', true);
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
        async function startCamera() {
            try {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∫–∞–º–µ—Ä—É –µ—Å–ª–∏ –µ—Å—Ç—å
                if (stream) {
                    stopCamera();
                    isFlashOn = false;
                    updateFlashButton();
                }
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 300 },
                        height: { ideal: 300 },
                        aspectRatio: 1
                    } 
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∏–¥–µ–æ—Ç—Ä–µ–∫ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ñ–æ–Ω–∞—Ä–∏–∫–æ–º
                videoTrack = stream.getVideoTracks()[0];
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ
                const video = document.getElementById('camera-video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–∏
                document.getElementById('cameraPermission').style.display = 'none';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ QR-–∫–æ–¥–æ–≤
                startQRScanning();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                let errorMessage = '‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += '–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += '–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += '–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–∞–º–µ—Ä—É.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += '–ö–∞–º–µ—Ä–∞ —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º.';
                } else {
                    errorMessage += error.message;
                }
                
                showMessage('operationMessage', errorMessage, true);
            }
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ–Ω–∞—Ä–∏–∫–∞
        async function toggleFlash() {
            if (!videoTrack) {
                showMessage('operationMessage', '‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞', true);
                return;
            }

            try {
                const capabilities = videoTrack.getCapabilities();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏ –∫–∞–º–µ—Ä–∞ —Ñ–æ–Ω–∞—Ä–∏–∫
                if (!capabilities.torch) {
                    showMessage('operationMessage', '‚ùå –§–æ–Ω–∞—Ä–∏–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –Ω–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ', true);
                    return;
                }

                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ñ–æ–Ω–∞—Ä–∏–∫
                await videoTrack.applyConstraints({
                    advanced: [{ torch: !isFlashOn }]
                });

                isFlashOn = !isFlashOn;
                updateFlashButton();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ñ–æ–Ω–∞—Ä–∏–∫–∞:', error);
                showMessage('operationMessage', '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ —Ñ–æ–Ω–∞—Ä–∏–∫–∞', true);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Ñ–æ–Ω–∞—Ä–∏–∫–∞
        function updateFlashButton() {
            const flashBtn = document.getElementById('flashBtn');
            const flashStatus = document.getElementById('flashStatus');
            
            if (isFlashOn) {
                flashBtn.innerHTML = 'üî¶ –í—ã–∫–ª—é—á–∏—Ç—å —Ñ–æ–Ω–∞—Ä–∏–∫';
                flashBtn.className = 'btn btn-active';
                flashStatus.textContent = '–§–æ–Ω–∞—Ä–∏–∫: –≤–∫–ª—é—á–µ–Ω';
                flashStatus.style.color = '#059669';
            } else {
                flashBtn.innerHTML = '‚ö° –í–∫–ª—é—á–∏—Ç—å —Ñ–æ–Ω–∞—Ä–∏–∫';
                flashBtn.className = 'btn btn-warning';
                flashStatus.textContent = '–§–æ–Ω–∞—Ä–∏–∫: –≤—ã–∫–ª—é—á–µ–Ω';
                flashStatus.style.color = '#6b7280';
            }
        }

        // –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ QR-–∫–æ–¥–æ–≤
        function startQRScanning() {
            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            function scanQR() {
                if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä canvas –ø–æ–¥ –∫–≤–∞–¥—Ä–∞—Ç–Ω—É—é –∫–∞–º–µ—Ä—É
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â–∏–π –∫–∞–¥—Ä –≤–∏–¥–µ–æ –Ω–∞ canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // –†–∞—Å–ø–æ–∑–Ω–∞–µ–º QR-–∫–æ–¥
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        console.log('‚úÖ –ù–∞–π–¥–µ–Ω QR-–∫–æ–¥:', code.data);
                        isProcessing = true;
                        onQRCodeDetected(code.data);
                    }
                }
                
                // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                animationFrame = requestAnimationFrame(scanQR);
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            video.addEventListener('loadeddata', scanQR);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ QR-–∫–æ–¥–∞
        async function onQRCodeDetected(qrCode) {
            try {
                // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ–±—Ä–∞–±–æ—Ç–∫–µ, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–æ
                // showMessage('operationMessage', 'üì± –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é QR-–∫–æ–¥...', false);
                
                const response = await fetch(`/api/student/${qrCode}`);
                const student = await response.json();
                
                if (student && !student.error) {
                    currentStudent = student;
                    displayStudentInfo(student);
                    showMessage('operationMessage', '‚úÖ –£—á–µ–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω!', false);
                } else {
                    showMessage('operationMessage', '‚ùå –£—á–µ–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω', true);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('operationMessage', '‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ QR-–∫–æ–¥–∞', true);
            } finally {

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã
        function stopCamera() {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            if (stream) {
                // –í—ã–∫–ª—é—á–∞–µ–º —Ñ–æ–Ω–∞—Ä–∏–∫ –ø–µ—Ä–µ–¥ –æ—Å—Ç–∞–Ω–æ–≤–∫–æ–π –∫–∞–º–µ—Ä—ã
                if (videoTrack && isFlashOn) {
                    videoTrack.applyConstraints({ advanced: [{ torch: false }] }).catch(() => {});
                }
                
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoTrack = null;
            }
        }

        function manualQRInputFromField() {
            const qrCode = document.getElementById('manualQRInput').value.trim();

        async function fetchStudentInfo(qrCode) {
            try {
                showMessage('operationMessage', 'üîÑ –ü–æ–∏—Å–∫ —É—á–µ–Ω–∏–∫–∞...', false);
                
                const response = await fetch(`/api/student/${qrCode}`);

                    displayStudentInfo(student);
                    showMessage('operationMessage', '‚úÖ –£—á–µ–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω!', false);

                showMessage('operationMessage', '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', true);
            }
        }

        function displayStudentInfo(student) {
            document.getElementById('studentName').textContent = `${student.firstName} ${student.lastName}`;
            document.getElementById('studentClass').textContent = student.class;
            document.getElementById('studentBalance').textContent = `${student.balance} —ç–ª–µ–∫`;
            document.getElementById('studentInfo').style.display = 'block';
            
            document.getElementById('studentInfo').scrollIntoView({ behavior: 'smooth' });

        async function addBalance() {
            if (!currentStudent) {
                showMessage('operationMessage', '‚ùå –°–Ω–∞—á–∞–ª–∞ –Ω–∞–π–¥–∏—Ç–µ —É—á–µ–Ω–∏–∫–∞', true);
                return;
            }
            
            const amount = parseInt(document.getElementById('amount').value);
            if (!amount || amount <= 0) {
                showMessage('operationMessage', 'üí∞ –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É', true);
                return;

            try {
                showMessage('operationMessage', '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏...', false);
                
                const response = await fetch(`/api/student/${currentStudent.id}/add`, {
                    method: 'POST',
                    headers: {

                const result = await response.json();
                
                if (response.ok) {

                    currentStudent.balance = result.newBalance;

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('operationMessage', '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ç–∏', true);
            }
        }

        async function subtractBalance() {
            if (!currentStudent) {
                showMessage('operationMessage', '‚ùå –°–Ω–∞—á–∞–ª–∞ –Ω–∞–π–¥–∏—Ç–µ —É—á–µ–Ω–∏–∫–∞', true);
