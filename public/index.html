<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEHRIYO PAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-primary: #000000;
            --bg-surface: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #fbbf24;
            --border: #1f1f1f;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg-primary);
            position: relative;
        }
        
        /* Хедер */
        .header {
            padding: 30px 25px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            color: #000;
        }
        
        .title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* СКРЫТАЯ КНОПКА АДМИНКИ */
        .hidden-admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.1;
            z-index: 1000;
        }
        
        .hidden-admin-btn:hover {
            opacity: 0.3;
        }
        
        /* Навигация */
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .nav-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Экран */
        .screen {
            display: none;
            padding: 25px;
        }
        
        .active {
            display: block;
        }
        
        /* Карточки */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .card-header i {
            font-size: 20px;
            color: var(--accent);
        }
        
        /* ПРЯМОУГОЛЬНЫЙ СКАНЕР */
        .scanner-container {
            position: relative;
            width: 100%;
            height: 100px; /* МЕНЬШАЯ ВЫСОТА */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
            border: 1px solid var(--border);
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px; /* ШИРОКИЙ */
            height: 50px; /* НИЗКИЙ */
            border: 2px solid var(--accent);
            border-radius: 4px;
            pointer-events: none;
        }
        
        .scanner-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            animation: scan 1.5s infinite linear;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .scanner-permission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
            text-align: center;
            width: 100%;
        }
        
        /* Остальные стили... */
        .list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            margin: 10px 0;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .quantity-btn {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
        }
        
        .total-section {
            background: var(--bg-surface);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--border);
            text-align: center;
        }
        
        .total-amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--accent);
            margin: 10px 0;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        .btn-success {
            background: #10b981;
            border-color: #10b981;
        }
    </style>
</head>
<body>
    <!-- СКРЫТАЯ КНОПКА АДМИНКИ -->
    <button class="hidden-admin-btn" onclick="accessAdmin()"></button>
    
    <div class="container">
        <!-- Хедер -->
        <div class="header">
            <div class="logo-container">
                <div class="logo">S</div>
                <h1 class="title">SEHRIYO PAY</h1>
            </div>
            
            <div class="nav-buttons">
                <button class="nav-btn" onclick="showScreen('cashScreen')">
                    <i class="fas fa-cash-register"></i> Касса
                </button>
                <button class="nav-btn" onclick="showScreen('adminScreen')">
                    <i class="fas fa-cog"></i> Админ
                </button>
            </div>
        </div>
        
        <!-- Экран кассы -->
        <div class="screen active" id="cashScreen">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-barcode"></i>
                    <h3>Сканер штрих-кодов</h3>
                </div>
                
                <!-- ПРЯМОУГОЛЬНЫЙ СКАНЕР -->
                <div class="scanner-container">
                    <div class="scanner-frame">
                        <div class="scanner-animation"></div>
                    </div>
                    <div class="scanner-permission" id="cashCameraPermission">
                        <i class="fas fa-camera" style="font-size: 20px; margin-bottom: 5px;"></i>
                        <p style="font-size: 12px;">Сканирование штрих-кодов</p>
                    </div>
                    <video id="cashCameraVideo" autoplay playsinline></video>
                </div>
            </div>
            
            <!-- Остальной код кассы... -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Корзина товаров</h3>
                </div>
                
                <div class="list" id="cartItems">
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <i class="fas fa-shopping-basket" style="font-size: 48px; margin-bottom: 15px; opacity: 0.3;"></i>
                        <h3>Корзина пуста</h3>
                        <p>Добавьте товары с помощью сканера</p>
                    </div>
                </div>
            </div>
            
            <div class="total-section">
                <h3>Итого к оплате</h3>
                <div class="total-amount" id="totalAmount">0 элек</div>
            </div>
            
            <button class="btn btn-success" onclick="processPayment()">
                <i class="fas fa-credit-card"></i> ОПЛАТИТЬ ПОКУПКУ
            </button>
        </div>
        
        <!-- Админ панель -->
        <div class="screen" id="adminScreen">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cog"></i>
                    <h3>Панель администратора</h3>
                </div>
                
                <button class="btn" onclick="showScreen('cashScreen')">
                    <i class="fas fa-arrow-left"></i> Назад в кассу
                </button>
            </div>
            
            <!-- Вкладки админки... -->
        </div>
    </div>

    <script>
        // СКРЫТЫЙ ДОСТУП К АДМИНКЕ
        function accessAdmin() {
            const password = prompt('Введите пароль для доступа к админ-панели:');
            if (password === 'admin123') {
                showScreen('adminScreen');
            } else {
                alert('❌ Неверный пароль!');
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        // Базовая логика...
        let cart = [];
        
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const totalAmount = document.getElementById('totalAmount');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <i class="fas fa-shopping-basket" style="font-size: 48px; margin-bottom: 15px; opacity: 0.3;"></i>
                        <h3>Корзина пуста</h3>
                        <p>Добавьте товары с помощью сканера</p>
                    </div>
                `;
                totalAmount.textContent = '0 элек';
                return;
            }
            
            let total = 0;
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div>
                        <strong>${item.name}</strong>
                        <div style="color: var(--text-secondary); font-size: 14px; margin-top: 4px;">
                            ${item.price} элек × ${item.quantity}
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity('${item.barcode}', -1)">-</button>
                        <span style="min-width: 20px; text-align: center; font-weight: 600;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity('${item.barcode}', 1)">+</button>
                    </div>
                `;
                cartItems.appendChild(itemElement);
            });
            
            totalAmount.textContent = total + ' элек';
        }
        
        function processPayment() {
            alert('Оплата прошла успешно!');
            cart = [];
            renderCart();
        }
    </script>
</body>
</html>
